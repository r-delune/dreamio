backend:
  name: git-gateway
  branch: master

media_folder: /static/images
public_folder: /images

collections:
  #
  # GENERAL PAGES #######################################################
  #
  - label: 'Home Page'
    name: 'home'
    format: 'json'
    delete: false
    files:
      - label: 'Home'
        name: 'home'
        file: 'resources/nuxt/assets/content/index.json'
        fields:
          - { label: 'Intro', name: 'intro', widget: 'string' }
          - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
          - { label: 'Link_1', name: 'link_1', widget: 'string' }
          - { label: 'Link_2', name: 'link_2', widget: 'string' }
  - label: "Dream"
    name: "dream"
    folder: "_posts/dream"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle Date", name: "subtitle", widget: "datetime"}
      - {label: "Content", name: "content", widget: "image"}
      - {label: "Author", name: "author", widget: "markdown"}
    